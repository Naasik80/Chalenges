<!DOCTYPE html>
<html lang="en">

<head>
    <title>forms challenge</title>
</head>

<body>
    <h1>The Coffee Company Survey</h1>

        <p>       
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">
        </p>
        <p>       
            <label for="surname">Surname:</label>
            <input type="text" id="surname" placeholder="Your Surname">
        </p>
        <p>
            <label for="gender">Gender:</label>
                <select name="" id="gender">
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Other</option>
                </select>
        </p>
        <p>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
        </p>
       <p> 
            <label for="number">Contact Number:</label>
            <input type="number" id="number" placeholder="Cell Number">       
        </p>
        <p>
            <label for="alt">Alternative Number:</label>
            <input type="number" id="alt" placeholder="Cell or Tell Number">
        </p>
        <p>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="example@mail.com">
        </p>
            <label for="password">Password:</label>
            <input type="password" id="password">
       


    
</body>

</html>
